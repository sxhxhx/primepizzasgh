<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Pizza Sangerhausen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1601924582975-4bd38f29c8a4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            backdrop-filter: brightness(0.5);
        }

        h1 {
            font-size: 70px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-placeholder img {
            width: 500px; /* Adjust as per logo size */
            height: 500px; /* Adjust as per logo size */
            object-fit: cover;
            border-radius: 0%;
        }
    </style>
</head>
<body>
    <div class="logo-placeholder">
        <!-- Replace with your logo (example: <img src="logo.png" alt="Logo">) -->
        <img src="logo.png" alt="Logo">
    </div>
    <h1>COMING SOON</h1>
    <h2>Prime Pizza Sangerhausen</h2>
</body>
</html>
